<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Assignment</title>
  </head>
  <body>
    <!-- Unordered List -->
    <div class="unordered__list">
      <h1>Unordered List</h1>
      <ul class="list">
        <li class="list__items">This is first list item</li>
        <li class="list__items">This is second list item</li>
        <li class="list__items">This is third list item</li>
        <li class="list__items">This is fourth list item</li>
      </ul>
    </div>

    <!-- Ordered List  -->
    <div class="unordered__list">
      <h1>Ordered List</h1>
      <ol class="list">
        <li class="list__items">This is first list item</li>
        <li class="list__items">This is second list item</li>
        <li class="list__items">This is third list item</li>
        <li class="list__items">This is fourth list item</li>
      </ol>
    </div>
  </body>
</html>
